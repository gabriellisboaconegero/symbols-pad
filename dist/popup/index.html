<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Symbols pad</title>
</head>
<body>
  <input placeholder="Char" type="text" id="findCharCodeInput" maxlength="5">
  
  <div id="findedCodesBox">

  </div>
  
  <ul id="tableKeyBind">

  </ul>

  <button id="defaultButton">Default settings</button>

  <div class="container newKeyContainer">
    <input placeholder="New symbol" autocomplete="off" type="text" id="addKeyBindInput" maxlength="1">
    <button id="addKeyBindButton">Add</button>
  </div>
  <div id="keyBindName"></div>


  <div class="container mainInputContainer">
    <input placeholder="ex: (∀x)(P(x) → Q(x))" type="text" id="mainInput">
    <button id="copyButton">Copy</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
